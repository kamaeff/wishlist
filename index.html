<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wishlist</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
  <div id="content">
    <noscript>
      Похоже, Javascript выключен. Поэтому вместо форматированного markdown будет голый текст:
      <iframe src="wishlist.md" />
      <br>
      <a href="wishlist.md">wishlist.md</a>
    </noscript>
  </div>

  <script>
    const content = document.getElementById('content');
    content.innerText = 'Загрузка...'
    fetch('wishlist.md')
      .then(res => res.text())
      .then(md => {
        const converter = new showdown.Converter();
        content.innerHTML = converter.makeHtml(md);
      })
      .catch(err => {
        content.innerText = 'Error loading Markdown: ' + err;
      });
  </script>
</body>
</html>
